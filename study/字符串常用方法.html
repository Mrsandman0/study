<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		// 1、str.charAt(index);  返回子字符串，index为字符串下标，index取值范围[0,str.length-1]
		// 2、str.indexOf(searchString,startIndex);  返回子字符串第一次出现的位置，从startIndex开始查找,不写默认为0，找不到时返回-1
		var str='abcdeaces';
		console.log(str.indexOf('ab'));
		// 3、str.substring(start,end);  两个参数都为正数，返回值：[start,end) 也就是说返回从start到end-1的字符
		console.log(str.substring(2,4));
		// 4、str.slice(start,end);  两个参数可正可负，负值代表从右截取，返回值：[start,end) 也就是说返回从start到end-1的字符
		console.log(str.slice(1,4));
		// 5、str.trim();  去掉前后空格
		// 6、str.split('分割符'); 根据分割字符，把字符串拆分成数组
		console.log(str.split('b'));
		// 7、str.toLowerCase()：转换成小写  toUpperCase()：转换成大写
		// 8、str.match(str|regExp) 匹配字符串，返回一个数组
		// 9、str.replace(str|regExp,’‘) 替换字符串,这里的替换只能执行一次，不能够进行全局匹配，如果需要全局匹配，则应使用正则表达式
		// 10、str.search(str|regExp) 查找字符串第一次出现的位置

	</script>
</body>
</html>
